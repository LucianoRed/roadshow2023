- name: Listen for events on kafka
  hosts: all

  sources:
    - ansible.eda.kafka:
        host: "{{ BROKER }}"
        port: "{{ BROKER_PORT }}"
        topic: "{{ BROKER_TOPIC }}"
        group_id: ansible-eda2
    - ansible.eda.webhook:
        host: 0.0.0.0
        port: 8081

  rules:
    - name: debug with multiple messages
      condition: event.i >= 0
      action:
        debug:
          msg: "Mensagemmmmmmmmmmmmmm 1 {{ event }}"
    - name: kafka
      condition: event.message == ""
      action:
        run_job_template:
          name: "{{ JOB_TEMPLATE }}"
          organization: Default
          job_args:
            extra_vars:
              message: "from eda kafka"
              sleep: 1
    - name: webhook
      condition: event.payload.message != ""
      action:
        run_job_template:
          name: "{{ JOB_TEMPLATE }}"
          organization: Default
          job_args:
            extra_vars:
              message: "{{ event.payload.message }}"
              sleep: 1